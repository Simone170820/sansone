<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro Entrata</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .header {
      background-color: #2c3e50;
      padding: 10px;
    }

    .navbar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .navbar li {
      margin: 5px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      display: block;
      background-color: #34495e;
      border-radius: 5px;
    }

    .navbar a:hover {
      background-color: #1abc9c;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    table {
      width: 95%;
      max-width: 1000px;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #fff;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    button {
      padding: 6px 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #filterSection {
      text-align: center;
      margin: 15px;
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead {
        display: none;
      }
      td {
        position: relative;
        padding-left: 50%;
        text-align: left;
      }
      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        font-weight: bold;
        white-space: nowrap;
      }
    }
  </style>
</head>
<body>

  <!-- Menu -->
  <header class="header">
    <nav class="navbar">
      <ul>
        <li><a href="index.html">üè† Home</a></li>
        <li><a href="registro.html">üìò Registro Generale</a></li>
        <li><a href="entrata.html">‚è∞ Entrata</a></li>
        <li><a href="uscita.html">üö∂‚Äç‚ôÇÔ∏è Uscita</a></li>
        <li><a href="pranzo.html">üç¥ Pranzo</a></li>
        <li><a href="gite.html">üöó Gite</a></li>
      </ul>
    </nav>
  </header>

  <h1>‚è∞ Registro Entrata</h1>

  <div id="filterSection">
    <label>
      <input type="checkbox" id="filterCheckbox" />
      Mostra solo chi non √® ancora entrato
    </label>
  </div>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Cognome</th>
        <th>Et√†</th>
        <th>Entrata</th>
        <th>Ora Entrata</th>
        <th>Azioni</th>
      </tr>
    </thead>
    <tbody id="peopleList"></tbody>
  </table>

  <script>
    function getPeople() {
      const today = new Date().toLocaleDateString();
      const stored = JSON.parse(localStorage.getItem('people')) || [];
      const storedDate = localStorage.getItem('lastEntryReset');

      if (storedDate !== today) {
        stored.forEach(p => {
          p.entered = false;
          p.entryTime = '';
        });
        localStorage.setItem('lastEntryReset', today);
        savePeople(stored);
      }

      return stored;
    }

    function savePeople(people) {
      localStorage.setItem('people', JSON.stringify(people));
    }

    function getFormattedTime() {
      const now = new Date();
      return now.toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' });
    }

    function markEntry(index) {
      const people = getPeople();
      people[index].entered = true;
      people[index].entryTime = getFormattedTime();
      savePeople(people);
      displayPeople();
    }

    function displayPeople() {
      const people = getPeople();
      const list = document.getElementById('peopleList');
      const filter = document.getElementById('filterCheckbox').checked;
      list.innerHTML = '';

      const filteredPeople = filter ? people.filter(p => !p.entered) : people;

      if (filteredPeople.length === 0) {
        list.innerHTML = '<tr><td colspan="6">Nessuna persona da mostrare.</td></tr>';
        return;
      }

      filteredPeople.forEach((person, index) => {
        const realIndex = people.indexOf(person);
        const row = document.createElement('tr');
        row.innerHTML = `
          <td data-label="Nome">${person.name}</td>
          <td data-label="Cognome">${person.surname}</td>
          <td data-label="Et√†">${person.age}</td>
          <td data-label="Entrata">${person.entered ? '‚úÖ' : '‚ùå'}</td>
          <td data-label="Ora Entrata">${person.entryTime || '-'}</td>
          <td data-label="Azioni">
            <button onclick="markEntry(${realIndex})" ${person.entered ? 'disabled' : ''}>
              ${person.entered ? 'Entrato' : 'Entrata'}
            </button>
          </td>
        `;
        list.appendChild(row);
      });
    }

    document.addEventListener('DOMContentLoaded', displayPeople);
    document.getElementById('filterCheckbox').addEventListener('change', displayPeople);
  </script>

</body>
</html>
