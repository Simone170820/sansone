<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Accesso Amministrazione</title>
  <link rel="stylesheet" href="stile.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      margin-bottom: 24px;
      font-size: 24px;
      text-align: center;
      color: #333;
    }

    .login-box label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    .login-box button:hover {
      background-color: #2980b9;
    }

    .error-message {
      display: none;
      color: red;
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Accesso Amministrazione</h2>
    <form id="adminLoginForm">
      <label for="adminEmail">Email</label>
      <input type="email" id="adminEmail" placeholder="Email" required>

      <label for="adminPassword">Password</label>
      <input type="password" id="adminPassword" placeholder="••••••••" required>

      <button type="submit">Accedi</button>
    </form>
    <p id="adminLoginError" class="error-message">Credenziali errate!</p>
  </div>

  <script src="adminLogin.js"></script>
</body>
</html>
